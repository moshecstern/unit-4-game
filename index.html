<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="container">
        <!-- div to display game name -->
        <div id="gameName">
            <h1>Crystal Collector</h1>
        </div>
        <!-- div to display random number to guess -->
        <div>
            <h2 id="computerNumber">Random number</h2>
        </div>
        <!-- div to display users current score  with div inside to display score-->
        <div>
            <h2>Current Score: <span id="currentScore"></span></h2>
        </div>
        <!-- div to display score (w & loss) -->
        <div id="score">
            <h3>Wins: <span id="wins"></span></h3>
            <br>
            <h3>Losses: <span id="losses"></span></h3>
            <!-- <br><button id="reset">Genarate New Number</button> -->
        </div>
        <!-- div to display 4 crystals -->
        <div id="crystals">
            <img id="crystal-one" src="img_girl.jpg" alt="crystal 1">
            <img id="crystal-two" src="img_girl.jpg" alt="crystal 2">
            <img id="crystal-three" src="img_girl.jpg" alt="crystal 3">
            <img id="crystal-four" src="img_girl.jpg" alt="crystal 4">
        </div>

        <!-- div to explain game rules -->


    </div>



</body>

</html>
